<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/estilos/dados.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>
</head>
<body>
    <main>
        <form action="">
            <div class="nome">
                <div class="seunome">
                    <label for="">Seu nome</label>
                    <input class="input-n" type="text" placeholder="Digite seu nome">
                </div>
                <div class="sobrenome">
                    <label for="">Seu Sobrenome</label>
                    <input class="input-n" type="text" placeholder="Digite seu sobrenome">
                </div>
            </div>
            <div class="email">
                <label for="">Seu email</label>
                <input class="input-email" type="email" placeholder="Digite seu email">
            </div>
            <div class="telefone-container">
                <label for="">Telefone</label>
                <div class="tel">
                    <input type="text" class="input-ddd" name="ddd" placeholder="DDD" maxlength="3" required>
                    <input type="text" id="input-telefone" name="telefone" placeholder="Número do telefone" maxlength="9" required>
                </div>
            </div>
            <button class="button-avancar">Avançar</button>
        </form>
    </main>
    <aside>
        <img class="imagem" src="/img/cyberpunk-warrior-urban-scenery.jpg" alt="image" width="600px">
    </aside>
</body>
</html>
